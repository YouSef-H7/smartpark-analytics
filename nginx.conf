server {
    listen 80;
    server_name _;

    # Analytics app served at /analytics path
    location /analytics/ {
        alias /usr/share/nginx/html/;
        index index.html;
        # SPA routing: serve index.html for all non-file routes
        try_files $uri $uri/ /analytics/index.html;
        
        # Cache busting - don't cache JS and CSS
        location ~ \.(js|css)$ {
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Handle /analytics without trailing slash
    location = /analytics {
        rewrite ^/analytics$ /analytics/ permanent;
    }

    # Deny direct access to root
    location = / {
        return 404;
    }

    error_page 404 /analytics/index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}